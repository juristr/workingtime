<form>
  <md-input-container class="example-full-width">
    <textarea mdInput placeholder="Paste working time as per Solaris" #workTimeBox (change)="calculateWorkTime(workTimeBox.value)"></textarea>
  </md-input-container>
</form>

<md-card *ngIf="workStats">
  <md-card-title>Working Stats</md-card-title>
  <md-card-content>
    <p>
      <strong>Hours worked: </strong> {{ hoursWorked }}
    </p>
    <div *ngIf="!workStats.isOvertime">
      <p>
        <strong>Time Left:</strong> {{ timeLeft }}
      </p>
      <p>
        You have to work until {{ timeToReachMin }}.
      </p>
    </div>
    <div *ngIf="workStats.isOvertime">
      <p>
        <strong>Overtime:</strong> {{ overtime }}
      </p>
    </div>
  </md-card-content>
</md-card>
<md-card *ngIf="!workStats">
  No working stats yet. Enter some timestamps above.
</md-card>
